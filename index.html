<!DOCTYPE html>

<head>

<body>
    <header>
        <!-- <div class="container"> -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary barra-nav">
            <div class="container-fluid">
                <div class="col-3 barra-nav-logo">
                    <img src="./img/logo1.png" alt="cabrera">
                </div>
                <div class="col-9 barra-nav-admin">
                    <div class="precio-pedido">
